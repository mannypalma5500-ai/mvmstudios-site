<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MVM Studios</title>
  <link rel="preconnect" href="https://identity.netlify.com"/>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#111; }
    .hero { display:flex; align-items:center; justify-content:center; min-height:70vh; padding:48px 20px; text-align:center; position:relative; overflow:hidden; }
    .hero img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:brightness(0.55); z-index:0; }
    .hero .content { position:relative; z-index:1; max-width:960px; }
    h1 { font-size: clamp(28px, 4vw, 48px); line-height:1.15; margin:0 0 12px; color:#fff; }
    p.sub { font-size: clamp(16px, 2.2vw, 20px); color:#f2f2f2; margin:0 0 24px; }
    a.cta { display:inline-block; padding:14px 22px; border-radius:10px; text-decoration:none; background:#111; color:#fff; font-weight:600; }
    a.cta:hover { opacity:0.9; }
    .section { padding:60px 20px; max-width:960px; margin:0 auto; }
    .muted { color:#666; }
  </style>
</head>
<body>

  <section class="hero">
    <img id="heroImage" alt="MVM Studios"/>
    <div class="content">
      <h1 id="headline">Loadingâ€¦</h1>
      <p class="sub" id="subheadline"></p>
      <a id="cta" class="cta" href="#"><span id="ctaText">Book a Strategy Call</span></a>
    </div>
  </section>

  <section class="section muted" id="booking">
    <p>Booking section placeholder. Replace this link with Calendly later.</p>
  </section>

  <script>
    fetch('/content/site.json', { cache: 'no-cache' })
      .then(r => r.json())
      .then(data => {
        document.getElementById('headline').textContent = data.headline || '';
        document.getElementById('subheadline').textContent = data.subheadline || '';
        document.getElementById('ctaText').textContent = data.buttonText || 'Book a Strategy Call';
        document.getElementById('cta').href = data.buttonLink || '#booking';
        if (data.image) {
          document.getElementById('heroImage').src = data.image;
        } else {
          document.getElementById('heroImage').style.display = 'none';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('headline').textContent = 'Error loading content.';
      });
  </script>
</body>
</html>
