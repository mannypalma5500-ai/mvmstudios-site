<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVM Studios</title>
</head>
<body>
  <h1 id="headline">Loading...</h1>

  <script>
    fetch('/content/site.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('headline').textContent = data.headline;
      })
      .catch(error => {
        document.getElementById('headline').textContent = "Error loading content.";
        console.error(error);
      });
  </script>
</body>
</html>
